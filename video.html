<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>V</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/2.0.18/plyr.css">

    <!-- Docs styles -->

<body>
    <header>
        <h1>Video</h1>

        <section>

                <!-- Video files -->
                <source src="http://lfs.1stt.net/video/BZBE5-36.mp4" type="video/mp4">

                <!-- Text track file -->
                <track kind="captions" label="English" srclang="en" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
                    default>

                <!-- Fallback for browsers that don't support the <video> element -->
                <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.mp4" download>Download</a>
            </video>
          
        </section>
    </main>

    <!-- Plyr core -->
